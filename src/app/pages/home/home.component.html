<div class="container mx-auto px-4">
  <h1 class="text-3xl font-bold mt-5 mb-5 text-center text-lime-700 title">Welcome to the Pokemon App</h1>
  <div class="row flex justify-end mb-5 principal-container" #container>
    <div class="col-4">
      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Show
        </a>
        <ul class="dropdown-menu">
          <a (click)="changeLimit(12)" class="dropdown-item"  [ngClass]="{'active': limit==12}" href="#">12</a>
          <a (click)="changeLimit(24)" class="dropdown-item active" [ngClass]="{'active': limit===24}" href="#">24</a>
          <a (click)="changeLimit(50)" class="dropdown-item" [ngClass]="{'active': limit==50}" href="#">50</a>
          <a (click)="changeLimit(100)" class="dropdown-item" [ngClass]="{'active': limit==100}" href="#">100</a>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    @for (pokemon of pokemons?.results; track $index) {
        <app-card class="col-lg-4 col-md-4 col-2 mb-4" [poke]="pokemon"/>
    }@empty {
      <div class="col-12 d-flex justify-content-center">
        <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }
    @if(pokemons?.results){
      <app-pagination
          [totalItems]="totalResults"
          [currentPage]="currentPage"
          [itemsPerPage]="limit"
          (OnClick)="changePage($event)"
      ></app-pagination>
    }
  </div>
</div>
